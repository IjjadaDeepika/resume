<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Resume - Ijjada Deepika</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column; /* Arrange icon and text vertically */
            align-items: center; /* Center-align items */
        }

        nav ul li a img {
            width: 40px;
            height: auto;
            margin-bottom: 1px; /* Space between icon and text */
        }

        #content {
            padding: 20px;
            margin-top: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .resume-link {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .resume-link a {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .resume-link a:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ijjada Deepika</h1>
        <nav>

                <li><a href="projects.html"><img src="projects-icon.png" alt="Projects"> <span>Projects</span></a></li>
                <li><a href="resume.html"><img src="resume-icon.png" alt="Resume"> <span>Resume</span></a></li>
                <li><a href="skills.html"><img src="skills-icon.png" alt="Skills"> <span>Skills</span></a></li>
                <li><a href="contact.html"><img src="contact-icon.png" alt="Contact"> <span>Contact</span></a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <!-- Content will be loaded dynamically here -->
        <h2>My Resume</h2>
        <p>View or download my resume by clicking the button below:</p>
        <div class="resume-link">
            <a href="link_to_your_resume.pdf" target="_blank">View Resume</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ijjada Deepika</p>
    </footer>
